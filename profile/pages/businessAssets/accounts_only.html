<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accounts_only</title>
  <link rel="stylesheet" href="style/accounts_only.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../../../style/animate.css" />
  <script src="script/accounts_only.js" defer></script>
</head>

<body>
  <header>
    <div class="triangle-right"></div>
    <div id="dp"></div>
    <h1 align="center">Business Management Software</h1>
    <h3 align="center">
      Manage all your business details like:Ledger, Voucher, Tax, BalanceSheet
      and many more...
    </h3>
  </header>
  <section>
    <div id="logo_div"></div>
    <div id="name_div"></div>
    <div id="comapny">
        <button id="measurement_btn">
          <div id="measurement">
          <i class="fa fa-balance-scale" aria-hidden="true" id="fa-balance-scale"></i>
          <span>Measurement Unit</span>
        </div>
          <div id="measure_click">
            <!-- <form action="" id="measure_form"> -->
              <form id="form" autocomplete="off">
              <i class="fa fa-window-close" aria-hidden="true" id="measure_close"></i>
              <input type="text" placeholder="Symbol" id="symbol" >
              <input type="text" placeholder="Formal Name" id="fullname" >
              <input type="submit" value="Set" >
            </form>
        </div>
      
  </button>
  <button id="tax_btn">
    <div id="tax_div"><i class="fa fa-calculator" aria-hidden="true"></i><span>Tax</span></div>
    <div id="tax_hidden_div">
      <form action="" id="tax_form" autocomplete="off">
        <i class="fa fa-close" aria-hidden="true" id="tax_close_fa"></i>
        <input type="text" placeholder="Tax Name" id="tax_name_inpt">
        <input type="text" placeholder="Tax %" id="tax_per_inpt">
        <input type="submit" value="Submit">
      </form>

    </div>
    </button>
        <button id="sales_btn">
        <div id="sales"><i class="fa fa-money" aria-hidden="true"></i><span>Sales Voucher</span></div>
        </button>
        <button id="shut_down_btn"> 
        <div id="shut_down"><i class="fa fa-window-close" aria-hidden="true"></i><span>Shut Down</span></div>
      </button>
    </div>
     <!-- hidden div -->
    <div id="bill">
      <button id="close_button">
            <i class="fa fa-window-close" aria-hidden="true"></i>
              Close Invoice
      </button>
        <table>
          <tr id="voucher_des_tr">
            <td id="voucher_number" width="75%"></td>
            <td id="date" > </td>
          </tr>
        </table>

        <table >
          <tr>
            <td id="cmpny_details"></td>
            <td id="cmpny_logo_td" width="120px">
              <img id="cmpny_logo" alt="" width="120px">
            </td>
          </tr>
        </table>
        <br>
          <form action="" id="buyer_form" onkeydown="return event.key !== 'Enter';" autocomplete="off">
            Name: <br>
              <input type="text" id="name"> <br>
            EMail: <br>
              <input type="email" id="mail"> <br>
            Address: <br>
              <input type="text"  id="address"> <br>
            Phone: <br>
            <input type="number"  id="phone">
          </form>
          <br>
        <table id="bill_fill_table" border="1px">
          <tr id="tittle_tr">
            <td id="des">Description</td>
            <td id="price">Price</td>
            <td id="qty">Qty</td>
            <td id="amt">Amount</td>
            <td id="tax">Del</td>
          </tr>
        </table>
  
            <button id="add_item"><i class="fa fa-plus" aria-hidden="true"></i> Add Item</button>
          <table id="ftr_tbl" border="1px">
            <tr>
              <th id="sub_total"></th>
              <th>Sub Total: </th>
            </tr>
          </table>
          <table id="ftr_tbla" border="1px">
            <tr id="tax_tr">
              <td id="tax_th_value"></td>
              <td id="tax_th"></td>
            </tr>
          </table>
          <table id="ftr_tblb" border="1px">
            <tr>
              <th id="total"></th>
              <th>Total:</th>
            </tr>
          </table>
          <table  id="ftr_tblc" border="1px">
            <tr>
              <th><input type="number" id="paid" autocomplete="off"></th>
              <th>Paid Amount: </th>
            </tr>
          </table>
          <table id="ftr_tbld" border="1px">
            <tr>
              <th id="dues"></th>
              <th>Balance Due: </th>
            </tr>
          </table>
      <button id="get_bill">Get Bill</button>
    </div>
  </section>

  <div id="search_voucher">
      <h1>Manage Voucher</h1>
      <input type="number" id="voucher_search_input" placeholder="&#xf002; Enter Voucher Number" autocomplete="off">
      <div id="bottom"></div>
  </div>

</body>

</html>
